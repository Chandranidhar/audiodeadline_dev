<app-adminheader></app-adminheader>
<div class="container-fluid dashboard_body">
  <!--<div class="dashboard_wrappertop"><img src="../../assets/images/logo.png"></div>-->
  <div class="row rowmaindiv">
    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 dashboard_left">
      <app-adminleft></app-adminleft>
    </div>
    <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 dashboard_right">
      <div class="dashboard_right_wrapper">
        <div class="dashboard1_div1 adminlisttable">
          <div class="n-adminheadercls">
            <h4>Product List</h4>
          </div>
          <div class="dashboardwrapper">
            <div class="tabletopbar newtabletopbar">
              <div class="pull-right">
                <form action="" method="get">
                  <ul>
                    <li>
                      <a [routerLink]="['/add-product']" class="loginbtn2"><i class="fa fa-plus"></i> Add Product</a>
                    </li>
                  </ul>
                </form>
              </div>
            </div>

            <div class="tabcontentwrapper">
              <div class="adminlisttable adminlisttabledashboard">
                <div class="tablediv affiliatetree affidashboardbg2">

                  <lib-listing class="formfilterdiv" *ngIf="productlist !=null && productlist.length > 0"
                    [datasource]="productlist"
                    [skip]="libList.productListArray_skip"
                    [modify_header_array]="libList.productListArray_modify_header"
                    [sourcedata]="libList.productTableName"
                    [statusarr]="libList.productStatusArray"
                    jwttoken="jwtToken" 
                    [apiurl]="apiUrl"
                    [updateendpoint]="libList.updateurl"
                    [editroute]="libList.editUrl"
                    [deleteendpoint]="libList.deleteval"
                    [date_search_source]="libList.date_search_source"
                    [date_search_endpoint]="libList.date_search_endpoint"
                    [search_settings]="libList.search_settings"
                    [emailarray]="libList.emailarray"></lib-listing>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
<ng-template #template>
  <div class="modal-body text-center modalcls">
    <p>Are you sure to delete this product?</p>
    <div class="text-center">
      <button type="button" class="btnedit" (click)="confirm()" >Yes</button>
      <button type="button" class="btndelete" (click)="decline()" >No</button>
    </div>

  </div>
</ng-template>
