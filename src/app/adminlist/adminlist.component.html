<app-adminheader></app-adminheader>


<div class="container-fluid dashboard_body">

  <div class="row rowmaindiv">
    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 dashboard_left">
      <app-adminleft></app-adminleft>
    </div>
    <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 dashboard_right">
      <div class="dashboard_right_wrapper">
        <div class="dashboard1_div1 adminlisttable">
          <div class="n-adminheadercls">
            <h4>Admins Manager</h4>
          </div>

          <div class="dashboardwrapper">

            <div class="tabletopbar newtabletopbar">

              <div class="pull-right">
                <form action="" method="get">
                  <ul>
                    <!--<li>
                      <div>
                        <div class="input-group col-md-12">
                          <input type="text" class="form-control input-lg newtabletopbarsearchfield" placeholder="Search" autocomplete="off" [(ngModel)]="searchText" name="searchText" />
                        </div>
                      </div>
                    </li>-->
                    <li>
                      <a href="javascript:void(0)" class="loginbtn2" (click)="openAddModal(addadmin)"><i class="fa fa-plus"></i> Add Admin</a>
                    </li>
                  </ul>
                </form>
              </div>
            </div>

            <div class="tabcontentwrapper">
              <div class="adminlisttable adminlisttabledashboard">

                <div class="tablediv affiliatetree affidashboardbg2">
                  <!--<table>
                    <thead>
                    <tr>
                      &lt;!&ndash;<th>Name</th>

                      <th class="empycell"></th>
                      <th>Date</th>
                      <th>First</th>
                      <th>Last</th>
                      <th>Phone</th>
                      <th>State</th>
                      <th># of Clicks</th>
                      <th># of Sign-ups</th>
                      <th class="text-center">Status</th>
                      <th class="text-center">Action</th>
                      <th class="empycell"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let item of userlist | namefilter : searchText | paginate: { itemsPerPage: 10, currentPage: p }">
                      <td class="empycell"></td>
                      <td data-label="Date">{{(item.added_time*1000) | date :  "MM/dd/yyyy" }}</td>
                      <td data-label="First">AudioDeadline &lt;!&ndash;{{item.firstname}}&ndash;&gt;</td>
                      <td data-label="Last">Admin &lt;!&ndash;{{item.lastname}}&ndash;&gt;</td>
                      <td data-label="Phone">{{item.phone}}</td>
                      <td data-label="State">Idaho &lt;!&ndash;{{item.state}}&ndash;&gt;</td>
                      <td data-label="# of Clicks">42 &lt;!&ndash;{{item.noofclick}}&ndash;&gt;</td>
                      <td data-label="# of Sign-ups">21 &lt;!&ndash;{{item.child}}&ndash;&gt;</td>
                      <td data-label="Status" class="text-center">
                        <a *ngIf="item.status == 0" class="statusinactive" href="javascript:void(0)" (click)="cngstatus(item)">Inactive</a>
                        <a *ngIf="item.status == 1" class="statusactive" href="javascript:void(0)" (click)="cngstatus(item)">Active</a>
                      </td>
                      <td data-label="Action" class="whitebtnlists text-center">
                        <a href="javascript:void(0)" class="loginbtn2 btnedit btnwhite" (click)="openEditModal(editadmin,item._id)"><i class="fa fa-pencil-square-o"></i></a>
                        <a href="javascript:void(0)" class="loginbtn2 btndelete btnwhite" (click)="openDelModal(template,item)"><i class="fa fa-close"></i></a>
                      </td>
                      <td class="empycell"></td>


                      &lt;!&ndash; <td>{{item.fullname}}</td>
                       <td>{{item.email}}</td>
                       <td>{{item.phone}}</td>
                       <td>{{item.fulladdress}}</td>
                       <td>{{(item.added_time*1000) | date :  "MM/dd/yyyy" }}</td>
                       <td>
                         <a *ngIf="item.status == 0" class="statusinactive" href="javascript:void(0)" (click)="cngstatus(item)">Inactive</a>
                         <a *ngIf="item.status == 1" class="statusactive" href="javascript:void(0)" (click)="cngstatus(item)">Active</a>
                       </td>
                       <td>
                         <a class="loginbtn2 btnedit" [routerLink]="['/edit-admin',item._id]"><i class="fa fa-pencil"></i><span>Edit</span></a>
                         <a href="javascript:void(0)" class="loginbtn2 btndelete" (click)="openDelModal(template,item)"><i class="fa fa-close"></i><span>Delete</span></a>
                       </td>&ndash;&gt;



                    </tr>
                    <tr *ngIf="!(userlist | namefilter : searchText).length && !loadinglist">
                      <td class="empycell"></td>
                      <td colspan="9" style="color: #ee680f; padding: 16px; text-align: center;">No Record Found</td>
                      <td class="empycell"></td>
                    </tr>
                    <tr *ngIf="loadinglist">
                      <td class="empycell"></td>
                      <td colspan="9" style="text-align: center;"><div class="loadertabledata"></div>&lt;!&ndash;<img src="../../assets/images/loader.gif" style="width: 100px;">&ndash;&gt;</td>
                      <td class="empycell"></td>
                    </tr>
                    </tbody>
                  </table>
                  <pagination-controls  *ngIf="(userlist | namefilter : searchText).length" (pageChange)="p = $event" maxSize="9" autoHide="true" responsive="true" class="my-pagination"></pagination-controls>-->
                  <lib-listing class="formfilterdiv" *ngIf="adminlistarray!=null && adminlistarray.length>0"
                               [datasource]="adminlistarray"
                               [skip]="adminlistarray_skip"
                               [modify_header_array]=" adminlistarray_modify_header"
                               [sourcedata]="admintablename"
                               [statusarr]="adminstatusarray"
                               [jwttoken]="jwttoken"
                               [apiurl]="apiurl"
                               [updateendpoint]="updateurl"
                               [date_search_source]="date_search_source"
                               [date_search_endpoint]="date_search_endpoint"
                               [search_settings]="search_settings"
                               [editroute]="editroute1"
                               [deleteendpoint]="deleteval"></lib-listing>
                </div>
              </div>
              <div class="tabcontentwrapperoverlay"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>


<app-adminfooter></app-adminfooter>



<ng-template #template>
  <div class="modal-body text-center modalcls">
    <p>Are you sure to delete this admin?</p>
    <div class="text-center">
      <button type="button" class="btnedit" (click)="confirm()" >Yes</button>
      <button type="button" class="btndelete" (click)="decline()" >No</button>
    </div>

  </div>
</ng-template>


<ng-template #editadmin>
  <div class="modal-body text-center modalcls n-modalcls">
    <app-adminedit></app-adminedit>
  </div>
</ng-template>


<ng-template #addadmin>
  <div class="modal-body text-center modalcls n-modalcls">
    <app-adminadd></app-adminadd>
  </div>
</ng-template>
