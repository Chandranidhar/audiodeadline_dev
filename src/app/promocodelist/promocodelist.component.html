<app-adminheader></app-adminheader>

<div class="container-fluid dashboard_body">
  <!--<div class="dashboard_wrappertop"><img src="../../assets/images/logo.png"></div>-->
  <div class="row rowmaindiv">
    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 dashboard_left">
      <app-adminleft></app-adminleft>
    </div>
    <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 dashboard_right">
      <div class="dashboard_right_wrapper">
        <div class="dashboard1_div1 adminlisttable">
          <div class="n-adminheadercls">
            <h4>PromoCode Manager<!--Promocode List--></h4>
          </div>
          <div class="dashboardwrapper">
            <div class="tabletopbar newtabletopbar">
              <div class="pull-right">
                <form action="" method="get">
                  <ul>
                    <li>
                      <div>
                        <div class="input-group col-md-12">
                          <!--<input type="text" class="form-control input-lg newtabletopbarsearchfield" placeholder="search by date" autocomplete="off" [(ngModel)]="searchText" name="searchText" />-->
                          <input style="border-radius: 0;" placeholder="Search By Date Range" name="searchDate" autocomplete="off" class="form-control input-lg dtrange"
                                 [(ngModel)]="searchText3"
                                 [selectMode]="'range'"
                                 [owlDateTimeTrigger]="dtRange1" [owlDateTime]="dtRange1">
                          <owl-date-time [pickerType]="'calendar'" #dtRange1></owl-date-time>
                        </div>
                      </div>
                    </li>

                    <li>
                      <a (click)="openAddModal(addpromocode)" class="loginbtn2"><i class="fa fa-plus"></i> Add Promocode</a>
                    </li>
                  </ul>
                </form>
              </div>
            </div>
            <div class="tabcontentwrapper">
              <div class="adminlisttable adminlisttabledashboard">
                <div class="tablediv">

                  <table>
                    <thead>
                    <tr>
                      <th class="empycell"></th>
                      <th>Date Active</th>
                      <th>Promocode</th>
                      <th>Discount Amount</th>
                      <th>Product</th>
                      <th class="text-center">Status</th>
                      <th>End Date</th>
                      <th class="text-center">Action</th>
                      <th class="empycell"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let item of promocodelist| datefilter : searchText3 | namefilter : '' | paginate: { itemsPerPage: 10, currentPage: p }">
                      <td class="empycell"></td>
                      <td data-label="Date Active">02/18/19</td>
                      <td data-label="Promocode">{{item.promocode}}</td>
                      <td data-label="Discount Amount">{{(item.type == 'flat')?'Flat '+item.amount:item.amount+'%'}}</td>
                      <td data-label="Product">Ticket</td>
                      <td data-label="Status" class="text-center">
                        <a *ngIf="item.status == 0" class="statusinactive" href="javascript:void(0)" (click)="cngstatus(item)">Inactive</a>
                        <a *ngIf="item.status == 1" class="statusactive" href="javascript:void(0)" (click)="cngstatus(item)">Active</a>
                      </td>
                      <td data-label="End Date">02/25/19</td>
                      <td data-label="Action" class="whitebtnlists text-center">
                        <a class="loginbtn2 btnedit btnwhite" (click)="openEditModal(editpromocode,item)"><i class="fa fa-pencil-square-o"></i></a>
                        <a href="javascript:void(0)" class="loginbtn2 btndelete btnwhite" (click)="openDelModal(template,item)"><i class="fa fa-trash"></i></a>
                      </td>
                      <td class="empycell"></td>
                    </tr>
                    <tr *ngIf="!(promocodelist | datefilter : searchText3 | namefilter : '').length && !loadinglist">
                      <td class="empycell"></td>
                      <td colspan="7" style="color: #ee680f; padding: 16px; text-align: center;">No Record Found</td>
                      <td class="empycell"></td>
                    </tr>
                    <tr *ngIf="loadinglist">
                      <td class="empycell"></td>
                      <td colspan="7" style="text-align: center;"><div class="loadertabledata"></div><!--<img src="../../assets/images/loader.gif" style="width: 100px;">--></td>
                      <td class="empycell"></td>
                    </tr>
                    </tbody>
                  </table>
                  <pagination-controls  *ngIf="(promocodelist | datefilter : searchText3 | namefilter : '').length" (pageChange)="p = $event" maxSize="9" autoHide="true" responsive="true" class="my-pagination"></pagination-controls>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>

<app-adminfooter></app-adminfooter>

<ng-template #template>
  <div class="modal-body text-center modalcls">
    <p>Are you sure to delete this promocode?</p>
    <div class="text-center">
      <button type="button" class="btnedit" (click)="confirm()" >Yes</button>
      <button type="button" class="btndelete" (click)="decline()" >No</button>
    </div>

  </div>
</ng-template>

<ng-template #addpromocode>
  <div class="modal-body text-center modalcls n-modalcls">
    <app-promocodeadd></app-promocodeadd>
  </div>
</ng-template>

<ng-template #editpromocode>
  <div class="modal-body text-center modalcls n-modalcls">
    <app-promocodeedit [obj]="editobj"></app-promocodeedit>
  </div>
</ng-template>
